<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>上门足疗就是上门帮</title>
		<style type="text/css">
			/*
			    公用样式
			*/

			* {
				margin: 0;
				padding: 0;
				-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
			}
			li {
				list-style: none;
			}
			a {
				text-decoration: none;
			}
			em {
				font-style: normal;
			}
			html,
			body {
				width:100%;
				height: 100%;
			}
			body {
				background: #fff;
				background-size: 100% 100%;
				font-size: 65%;
				width:100%;
				height: 100%;
				/*overflow:hidden;*/

				font-family: 'STHeiti-Light';
			}
		</style>
	</head>
  	<body style="overflow:scroll;background:#CE3A37;">
  	<ul>
  		<li>
  			<img src="App_Themes\images\bannerCoupon\head.png" style="width:100%;">
  		</li>
  		<li>
  			<div style="margin-top:30px;background-color:white;width:70%;height:40px;margin-left:15%;border-radius:8px;">
  				<input id="phoneNum" style="text-align:center;width:90%;margin-left:5%;height:40px;border:none;font-size:2em;border-radius:8px;" type="phone" placeholder="请输入手机号" maxlength="11"/>
  			</div>
  		</li>
  		<li>
  			<img onclick="_sub()" src="App_Themes\images\bannerCoupon\button.png" style="width:70%;height:40px;margin-top:10px;margin-left:15%;">
  		</li>
  		<li>
  			<img src="App_Themes\images\bannerCoupon\bottom.png" style="width:100%;margin-top:10px;">
  		</li>
  	</ul>
  	</body>
  	<script>
  		function _sub(){
  			var phoneNum = document.getElementById("phoneNum").value;
  			if(phoneNum.length!=11||!(/^\d{11}$/.test(phoneNum))||phoneNum.indexOf("1")==-1){
  				alert("请输入正确的手机号");
  			} else {
  				alert("优惠券已放入你的账户啦，请注册后查看个人中心");
  			}
  		}
  	</script>
</html>
