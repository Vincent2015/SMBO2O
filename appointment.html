<!DOCTYPE html>
<!-- <html xmlns="http://www.w3.org/1999/xhtml"> -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>我要预约</title>
	<link href="App_Themes/Style/public/public.css" rel="stylesheet" />
    <link href="App_Themes/Style/appointment.css" rel="stylesheet"/> 

    <script type="text/jscript" src="App_Themes/Script/public/jquery183.js"></script>
    <script type="text/javascript" src="App_Themes/Script/appointment.js"></script>

</head>

<body style="background:#efefef">
	<!--header-->
	<header>
		<div class="head_left" onclick="goback()" ><img src="App_Themes/images/back.png"/></div>
		<div class="head_center">我要预约</div>
		<div class="head_right"></div>
	</header>
	<!--section-->
	<section class="appointment">
		<div class="a_01">
			<div class="a_name">
				<span>上品足浴</span>
				<p>
					<i><img src="App_Themes/images/y_jian.png"/></i>
					<i><input type="text" placeholder="2"/></i>
					<i><img src="App_Themes/images/y_jia.png"/></i>
				</p>
			</div>
		</div>
		<div class="a_02">
			<p><span>选择师傅等级</span></p>
			<div class="dengji">
				<ul>
					<li class="dj_bg01">
						<span>59</span>
						<i>星级</i>
					</li>
					<li class="dj_bg02 light">
						<span>129</span>
						<i>高级</i>
					</li>
					<li class="dj_bg03">
						<span>199</span>
						<i>特级</i>
					</li>
					<li class="dj_bg04">
						<span>239</span>
						<i>明星</i>
					</li>
				</ul>
			</div>
		</div>
		<div class="a_03">
			<ul>
				<li>
					<p><img src="App_Themes/images/address.png"/>请填写服务地址</p>
					<span><img src="App_Themes/images/y_next.png"/></span>
				</li>
				<li style="border:0">
					<p><img src="App_Themes/images/time01.png"/>请选择师傅时间</p>
					<span><img src="App_Themes/images/y_next.png"/></span>
				</li>
			</ul>
		</div>
		<div class="a_04">
			<p>项目总计：<span>59元</span></p>
		</div>
	</section>
	<!--footer-->
	<footer>
		<p>确认下单</p>
	</footer>
</body>
</html>
