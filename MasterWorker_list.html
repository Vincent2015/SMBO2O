<script type="text/javascript">
$(window).load(function() {

});


var cur_city_code = '60abe656675a44dfb160cd159938e0b1';
loaddata();
function loaddata(index){
		server = "";
		if (index){
			params = {
				url: "worker/watchWorker",
				cityId: cur_city_code,//测试北京
				latitude: 40.001804,
				longitude: 116.353758,
			    projectType:index-1,			
				ranktype:0
			};
		}
		else{

           params = {
				url: "worker/watchWorker",
				cityId: cur_city_code,//测试北京
				latitude: 40.001804,
				longitude: 116.353758,	
				ranktype:0
			};


		}
		getAjax.getAction(server,params,function(res){
			console.log('加载师傅列表',res);
			// alert(JSON.stringify(res));
			if(res['code']==0){
				var masterList = res['info'];
				console.log(masterList);

				var html = "";
				for(var i=0;i<masterList.length;i++){
			       html = html + '<li class="master" onclick="test(this)" data-id='+masterList[i]['id']+'> <div class="master-left" style="float:left;"> <img src="App_Themes/images/master.png"></div>';

                     // html = html + '<li class="master"> <div class="master-left" style="float:left;"> <img src="'+masterList[i]['headPhoto']+'"></div>';

                    html = html+ '<span class="item_desc" style="float:left;"><p style="font-size:18px">'+masterList[i]['nickName']+'</p><p style="font-size:16px">接单量：'+masterList[i]['orderCount']+'</p>   					<p style="font-size:14px">擅长：脾胃调理清火</p></span>';
	   				html = html + '<div class="master-right" style="float:right;margin-right:15px;"><img src="App_Themes/images/gps1.png"><span>'+(masterList[i]['distance']/1000).toFixed(2)+'km</span></div> ';  


				}
				$('.master-list ul').empty().append(html);


			}
			
		},function(error){});
	}

	function test(item){
      var cur_master_id = $(item).attr('data-id');    
      window.location.href = "MasterWorker_details.html?id="+cur_master_id;     

	}

    	window.location.href = "index.html";
    }

	   }
